<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud</title>
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
 
</head>
<body>



      <div class="w-75  m-auto py-5"> 
        
        <h3 class="py-3 fw-bolder">
        Product Managment System
        </h3>

        <label for="pName">Product Name</label>
        <input class="form-control mb-3 " type="text"  id="pName" >


        <label for="pPrice">Product Price</label>
        <input class="form-control mb-3 " type="number"  id="pPrice">


        <label for="pCategory">Product Category</label>
        <input class="form-control mb-3 " type="text"  id="pCategory">


        
        <label for="pDesc">Product Desc</label>
        <textarea class="form-control mb-3 " type="text"  id="pDesc"></textarea>

        <button id="addBtn" onclick="AddProduct()" class="btn btn-outline-info text-dark d-block">Add Product</button>
        <button id="updateBtn" onclick="updateProduct()" class="btn btn-outline-info text-dark d-none ">Update Product</button>

      </div>


    <div class="container w-75 mx-auto my-3">

      <input type="text" oninput="searchProduct(this.value)" placeholder="Search my name ......" class="form-control mx-auto w-75 my-3"/>

      <table class="table table-striped text-center">
        <thead>
         <tr>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Desc</th>
          <th>Update</th>
          <th>Delete</th>
         </tr>
        </thead>

        <tbody id="tableBody">
          

        </tbody>
     
      </table>
    </div>











 




<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
